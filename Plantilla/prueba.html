    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, auto);
      grid-auto-rows: 50px;
      width: 100%;
      /* Ajusta el ancho total seg√∫n sea necesario */
      margin: auto;
      height: 420px;
    }

    .grid-item {
      display: flex;
      align-items: end;
      border: 0.2px solid #000000;
      font-size: 12px;
      padding: 0.5px;
    }

    .grid-item span {
      border-right: 1px solid #000;
      border-top: 1px solid #000;
      padding: 4px;
    }

    .locker-xs {
      width: 100%;
      height: 32px;
      background-color: lightblue;
    }

    .locker-md {

      height: 60px;
